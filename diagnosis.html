<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>無料ワイン診断</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <span class="header-icon">🍷</span>
            <span class="header-title">無料ワイン診断</span>
        </div>
    </header>

    <div class="container">
        <form id="question-form" action="result.html" method="get">
            <!-- 質問1 -->
            <div class="question-card">
                <p class="question-text">本日はどちらのワインをお探しですか？</p>
                <div class="options">
                    <button type="button" class="option" data-name="q1" data-value="1">赤ワイン</button>
                    <button type="button" class="option" data-name="q1" data-value="2">白ワイン</button>
                </div>
                <input type="hidden" name="q1" value="">
            </div>

            <!-- 質問2 -->
            <div class="question-card">
                <p class="question-text">ご予算をお聞かせください。</p>
                <div class="options">
                    <button type="button" class="option" data-name="q2" data-value="1">3,000円未満</button>
                    <button type="button" class="option" data-name="q2" data-value="2">3,000〜5,000円</button>
                    <button type="button" class="option" data-name="q2" data-value="3">5,000〜10,000円</button>
                    <button type="button" class="option" data-name="q2" data-value="4">10,000〜30,000円</button>
                    <button type="button" class="option" data-name="q2" data-value="5">30,000円以上</button>
                </div>
                <input type="hidden" name="q2" value="">
            </div>

            <!-- 質問3 -->
            <div class="question-card">
                <p class="question-text">好みの味わいを教えてください。</p>
                <div class="options">
                    <button type="button" class="option" data-name="q3" data-value="0">甘口</button>
                    <button type="button" class="option" data-name="q3" data-value="0">辛口</button>
                    <button type="button" class="option" data-name="q3" data-value="0">分からない</button>
                </div>
                <input type="hidden" name="q3" value="">
            </div>

            <!-- 質問4 -->
            <div class="question-card">
                <p class="question-text">ワインと共に楽しむお食事のジャンルはお決まりですか？</p>
                <div class="options">
                    <button type="button" class="option" data-name="q4" data-value="0">和食</button>
                    <button type="button" class="option" data-name="q4" data-value="0">洋食</button>
                    <button type="button" class="option" data-name="q4" data-value="0">特に決まっていない</button>
                </div>
                <input type="hidden" name="q4" value="">
            </div>

            <!-- 質問5 -->
            <div class="question-card">
                <p class="question-text">メインのお料理はどちらになさいますか？</p>
                <div class="options">
                    <button type="button" class="option" data-name="q5" data-value="1">肉料理</button>
                    <button type="button" class="option" data-name="q5" data-value="2">魚料理</button>
                </div>
                <input type="hidden" name="q5" value="">
            </div>

            <!-- 質問6 -->
            <div class="question-card">
                <p class="question-text">お料理の味付けの好みを教えてください。</p>
                <div class="options">
                    <button type="button" class="option" data-name="q6" data-value="1">さっぱり</button>
                    <button type="button" class="option" data-name="q6" data-value="2">こってり</button>
                </div>
                <input type="hidden" name="q6" value="">
            </div>

            <!-- 質問7 -->
            <div class="question-card">
                <p class="question-text">食後のコーヒー、紅茶にミルクはお付けしますか？</p>
                <div class="options">
                    <button type="button" class="option" data-name="q7" data-value="1">お願いします</button>
                    <button type="button" class="option" data-name="q7" data-value="2">いりません</button>
                </div>
                <input type="hidden" name="q7" value="">
            </div>

            <!-- 質問8 -->
            <div class="question-card">
                <p class="question-text">好きな人のタイプを教えてください。</p>
                <div class="options">
                    <button type="button" class="option" data-name="q8" data-value="1">クールで繊細</button>
                    <button type="button" class="option" data-name="q8" data-value="2">元気でアクティブ</button>
                </div>
                <input type="hidden" name="q8" value="">
            </div>

            <!-- 提出ボタン -->
            <button type="submit" class="next-btn">検索結果を見る</button>
        </form>
    </div>

    <footer>
        <p>Amazonのアソシエイトとして、当サイトは適格販売による収入を得ています。</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
